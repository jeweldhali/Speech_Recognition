<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>

    <hr>
   <div class="container">
     <div class="col-md-6 mx-auto text-center">
       <div class="header--title">
         <h3 class="wv-heading--title mb-5">
         <p>Before File Upload Your Need:</p>
       </h3>
       <h4>1. Your Files Is Must Audio file</h4>
       <h4>2. Your File Save As audio.wav</h4>
       <hr>
       <h4>If You Have No .wav File You Can Convert Your File From Here: </h4>
       <div class="sty">
         <ul>
           <li><a href="https://online-audio-converter.com/">Convert Your File</a></li>
         </ul>
      </div>

       </div>
     </div>
     <hr>


     <div class="row">
       <div class="col-md-4 mx-auto">
         <!--
         <div "col-sm-5">
           {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-info">
                  {% for message in messages %}
                      <strong>Info:</strong> your files upload successfully.
                   {% endfor %}
                </div>
                {% endif %}
                  {% endwith %}
         </div>
       -->
       <div class="myform form">
         <form class="" action="/uploads" method="post" enctype="multipart/form-data">
           <dl>
             <p>
                <input type="file" name="file" autocomplete="off" required>
             </p>
           </dl>
             <p>
               <button type="submit" class="btn btn-block" send-button tx-tfm >Upload Your File</button>
             </p>
         </form>
       </div>

       </div>
     </div>
   </div>
  </body>
  <style>
  .sty{
    margin: 10px 20px 0px 100px;
    padding-top: 20px;
    height: 50px;
    width: 250px;
    #background-color: green
  }
  ul{
    list-style-type: none;
  }

  ul li{
    float: left;
  }
  ul li a{
      text-decoration: none;
      color: #fff;
      padding: 12px 22px;
      background: green;
    }
    a:hover{
      background: #000;
      color: blue;
    }
  </style>
</html>
